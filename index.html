<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe Game</title>
    
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
  </head>
  <body>

    <h1>Tic Tac Toe</h1>
    <h2>Its your turn, <span class="display_player"></span>.</h2>

    <div class="game_board">
      <div class="row">
        <div class="one" onclick="play('one')"><span class="xo"></span></div>
        <div class="two"><span class="xo" onclick="play('two')"></span></div>
        <div class="three"><span class="xo" onclick="play('three')"></span></div>
      </div>
      <div class="row">
        <div class="four"><span class="xo" onclick="play('four')"></span></div>
        <div class="five"><span class="xo" onclick="play('five')"></span></div>
        <div class="six"><span class="xo" onclick="play('six')"></span></div>
      </div>
      <div class="row">
        <div class="seven"><span class="xo" onclick="play('seven')"></span></div>
        <div class="eight"><span class="xo" onclick="play('eight')"></span></div>
        <div class="nine"><span class="xo" onclick="play('nine')"></span></div>
      </div>
    </div>

    <button class="new_game">New Game</button>
    <button class="reset">Reset</button>
  </body>


</html>
