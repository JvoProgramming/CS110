<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe Game</title>
    
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
    <script src="jquery-3.6.0.js"></script>
  </head>
  <body onload="changePlayer()">

    <h1>Tic Tac Toe</h1>
    <h2><span id="displayWin">It's your turn, </span><span id="playerName">.</span></h2>
    <h2 id ="scoreBoard">Scores: X: <span id="xScore"></span>, O: <span id="yScore"></span></h2>
    <div id="aiCheck"><input type="checkbox" onclick=""> Enable AI </div>

    <div class="game_board">
      <div class="row">
        <div class="one" onclick="play(1)"><span class="xo" id="xo1"></span></div>
        <div class="two" onclick="play(2)"><span class="xo" id="xo2" ></span></div>
        <div class="three" onclick="play(3)"><span class="xo" id="xo3"></span></div>
      </div>
      <div class="row">
        <div class="four" onclick="play(4)"><span class="xo" id="xo4"></span></div>
        <div class="five" onclick="play(5)"><span class="xo" id="xo5"></span></div>
        <div class="six" onclick="play(6)"><span class="xo" id="xo6"></span></div>
      </div>
      <div class="row">
        <div class="seven" onclick="play(7)"><span class="xo" id="xo7"></span></div>
        <div class="eight" onclick="play(8)"><span class="xo" id="xo8"></span></div>
        <div class="nine" onclick="play(9)"><span class="xo" id="xo9"></span></div>
      </div>
    </div>

    <button class="new_game" onclick="newGame()">New Game</button>
    <button class="reset" onclick="window.location.reload()">Reset</button>
  </body>


</html>
